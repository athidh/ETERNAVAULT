<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger - Eternavault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS Variables and Base Styles --- */
        :root {
            --dark-bg: #0a192f;
            --light-bg: #f0f2f5;
            --dark-card: #112240;
            --light-card: #ffffff;
            --accent: #64ffda; /* Neon Accent */
            --accent-hover: #52d6bc;
            --text-dark: #ccd6f6;
            --text-light: #333;
            --text-muted-dark: #8892b0;
            --text-muted-light: #6c757d;
            --shadow-dark: rgba(2, 12, 27, 0.7);
            --shadow-light: rgba(100, 100, 111, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --card-color: var(--dark-card);
            --text-primary: var(--text-dark);
            --text-secondary: var(--text-muted-dark);
            --shadow-color: var(--shadow-dark);
        }

        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --card-color: var(--light-card);
            --text-primary: var(--text-light);
            --text-secondary: var(--text-muted-light);
            --shadow-color: var(--shadow-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- Navigation Bar --- */
        .navbar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            z-index: 1000;
            background-color: transparent;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            background-color: rgba(10, 25, 47, 0.85);
            box-shadow: 0 10px 30px -10px var(--shadow-dark);
        }
        
        [data-theme="light"] .navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px -10px var(--shadow-light);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            font-family: "Poor Richard", cursive;
        }

        .logo a .first-letter {
            font-size: 3rem;
            display: inline-block;
            margin-right: -0.1em;
            transform: translateX(-0.05em);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }

        .nav-menu a.active {
            color: var(--accent);
        }
        
        #theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        #theme-toggle:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        /* --- Main Content --- */
        .main-content {
            padding: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-family: "Amasis MT Pro";
        }

        .page-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .card {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px -10px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            margin-bottom: 2rem;
        }

        .ledger-table-container {
            overflow-x: auto;
        }

        .ledger-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .ledger-table th,
        .ledger-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--accent);
        }

        .ledger-table th {
            background-color: var(--bg-color);
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ledger-table td {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .ledger-table tr:hover {
            background-color: rgba(100, 255, 218, 0.05);
        }

        .hash-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .ledger-table th,
            .ledger-table td {
                padding: 0.5rem;
                font-size: 0.8rem;
            }
            
            .hash-cell {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body data-theme="dark">
    
    <header class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="logo"><a href="index.html"><span class="first-letter">E</span>TERNAVAULT</a></div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="ledger.html" class="active">Ledger</a></li>
                <li><a href="login.html" id="logoutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
                <li>
                    <button id="theme-toggle" title="Toggle Theme">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Immutable Event Ledger</h1>
                <p>This is a permanent, read-only record of all actions on your account.</p>
            </div>
           
            <div class="ledger-table-container card">
                <table class="ledger-table">
                    <thead>
                        <tr>
                            <th>Block #</th>
                            <th>Timestamp</th>
                            <th>Event Description</th>
                            <th>Hash</th>
                        </tr>
                    </thead>
                    <tbody id="ledgerBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const navbar = document.getElementById('navbar');

            // --- Theme Toggle ---
            const currentTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', currentTheme);

            themeToggle.addEventListener('click', () => {
                let newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // --- Sticky Navbar Background on Scroll ---
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal - Eternavault</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">

    <header class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="header-logo" style="text-decoration: none;">
                <span class="logo-icon">üèõÔ∏è</span>
                <span class="logo-text">Eternavault</span>
            </a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-card card animate-fade-in-up">
            <div class="card-header">
                <h2 id="loginTitle">Secure Portal Sign-In</h2>
                <p id="loginSubtitle">Access the official digital asset management portal.</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Official Email Address</label>
                    <input type="email" id="email" placeholder="Enter your official email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-right-to-bracket"></i> Sign In
                </button>
            </form>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Portal - Eternavault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS Variables and Base Styles --- */
        :root {
            --dark-bg: #0a192f;
            --light-bg: #f0f2f5;
            --dark-card: #112240;
            --light-card: #ffffff;
            --accent: #64ffda; /* Neon Accent */
            --accent-hover: #52d6bc;
            --text-dark: #ccd6f6;
            --text-light: #333;
            --text-muted-dark: #8892b0;
            --text-muted-light: #6c757d;
            --shadow-dark: rgba(2, 12, 27, 0.7);
            --shadow-light: rgba(100, 100, 111, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --card-color: var(--dark-card);
            --text-primary: var(--text-dark);
            --text-secondary: var(--text-muted-dark);
            --shadow-color: var(--shadow-dark);
        }

        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --card-color: var(--light-card);
            --text-primary: var(--text-light);
            --text-secondary: var(--text-muted-light);
            --shadow-color: var(--shadow-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- Navigation Bar --- */
        .navbar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            z-index: 1000;
            background-color: transparent;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            background-color: rgba(10, 25, 47, 0.85);
            box-shadow: 0 10px 30px -10px var(--shadow-dark);
        }
        
        [data-theme="light"] .navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px -10px var(--shadow-light);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            font-family: "Poor Richard", cursive;
        }

        .logo a .first-letter {
            font-size: 3rem;
            display: inline-block;
            margin-right: -0.1em;
            transform: translateX(-0.05em);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }
        
        #theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        #theme-toggle:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        /* --- Login Section --- */
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .login-content {
            max-width: 500px;
            background-color: var(--card-color);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px -10px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .login-content h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-family: "Amasis MT Pro";
        }
        
        .login-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background-color: var(--bg-color);
            border: 2px solid var(--accent);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-hover);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }

        .btn {
            padding: 0.8rem 2rem;
            background-color: var(--accent);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            transform: scale(1);
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            width: 100%;
        }
        .btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        /* --- Toast Notifications --- */
        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }

        .toast {
            background-color: var(--card-color);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            border-left: 4px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.error {
            border-left-color: #ff4757;
        }

        .toast.success {
            border-left-color: #2ed573;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .login-content {
                margin: 1rem;
                padding: 2rem;
            }
            
            .toast {
                min-width: 250px;
                right: 10px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div id="toastContainer"></div>

    <header class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="logo"><a href="index.html"><span class="first-letter">E</span>TERNAVAULT</a></div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li>
                    <button id="theme-toggle" title="Toggle Theme">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container login-content">
                <h1>Secure Portal Sign-In</h1>
                <p>Access the official digital asset management portal.</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">User Email Address</label>
                        <input type="email" id="email" placeholder="Enter your official email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fa-solid fa-right-to-bracket"></i> Sign In
                    </button>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    <p style="color: var(--text-secondary);">Don't have an account?</p>
                    <a href="register.html" class="btn" style="background: transparent; border: 2px solid var(--accent); color: var(--accent); margin-top: 0.5rem;">
                        <i class="fa-solid fa-user-plus"></i> Create Account
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const navbar = document.getElementById('navbar');

            // --- Theme Toggle ---
            const currentTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', currentTheme);

            themeToggle.addEventListener('click', () => {
                let newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // --- Sticky Navbar Background on Scroll ---
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        });
    </script>
    <script src="script.js"></script>

</body>
</html>

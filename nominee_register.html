<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominee Registration - Eternavault</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS Variables and Base Styles --- */
        :root {
            --dark-bg: #0a192f;
            --light-bg: #f0f2f5;
            --dark-card: #112240;
            --light-card: #ffffff;
            --accent: #64ffda; /* Neon Accent */
            --accent-hover: #52d6bc;
            --text-dark: #ccd6f6;
            --text-light: #333;
            --text-muted-dark: #8892b0;
            --text-muted-light: #6c757d;
            --shadow-dark: rgba(2, 12, 27, 0.7);
            --shadow-light: rgba(100, 100, 111, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --card-color: var(--dark-card);
            --text-primary: var(--text-dark);
            --text-secondary: var(--text-muted-dark);
            --shadow-color: var(--shadow-dark);
        }

        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --card-color: var(--light-card);
            --text-primary: var(--text-light);
            --text-secondary: var(--text-muted-light);
            --shadow-color: var(--shadow-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* --- Navigation Bar --- */
        .navbar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            z-index: 1000;
            background-color: transparent;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            background-color: rgba(10, 25, 47, 0.85);
            box-shadow: 0 10px 30px -10px var(--shadow-dark);
        }
        
        [data-theme="light"] .navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px -10px var(--shadow-light);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            font-family: "Poor Richard", cursive;
        }

        .logo a .first-letter {
            font-size: 3rem;
            display: inline-block;
            margin-right: -0.1em;
            transform: translateX(-0.05em);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }
        
        #theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        #theme-toggle:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        /* --- Registration Section --- */
        .register-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem 0;
        }
        
        .register-content {
            max-width: 600px;
            background-color: var(--card-color);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px -10px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .register-content h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-family: "Amasis MT Pro";
        }
        
        .register-content .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background-color: var(--bg-color);
            border: 2px solid var(--accent);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-hover);
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.1);
        }

        .btn {
            padding: 0.8rem 2rem;
            background-color: var(--accent);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            transform: scale(1);
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            width: 100%;
        }
        .btn:hover {
            background-color: var(--accent-hover);
            transform: scale(1.05);
        }
        .btn:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background-color: var(--accent);
            color: var(--dark-bg);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        /* --- Toast Notifications --- */
        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }

        .toast {
            background-color: var(--card-color);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            border-left: 4px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }

        .toast.error {
            border-left-color: #ff4757;
        }

        .toast.success {
            border-left-color: #2ed573;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .register-content {
                margin: 1rem;
                padding: 2rem;
            }
            
            .toast {
                min-width: 250px;
                right: 10px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div id="toastContainer"></div>

    <header class="navbar" id="navbar">
        <div class="container nav-container">
            <div class="logo"><a href="index.html"><span class="first-letter">E</span>TERNAVAULT</a></div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="nominee.html">Nominee Login</a></li>
                <li>
                    <button id="theme-toggle" title="Toggle Theme">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="register-section">
            <div class="container register-content">
                <h1>Nominee Registration</h1>
                <p class="subtitle">Register as a nominee to manage digital assets</p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password (min 6 characters)" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="relationship">Relationship to Deceased</label>
                        <select id="relationship" required>
                            <option value="">-- Select Relationship --</option>
                            <option value="Spouse">Spouse</option>
                            <option value="Child">Child</option>
                            <option value="Parent">Parent</option>
                            <option value="Sibling">Sibling</option>
                            <option value="Friend">Friend</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number (Optional)</label>
                        <input type="tel" id="phoneNumber" placeholder="Enter your phone number">
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fa-solid fa-user-plus"></i> Register as Nominee
                    </button>
                    
                    <a href="nominee.html" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left"></i> Back to Nominee Login
                    </a>
                </form>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const navbar = document.getElementById('navbar');
            const registerForm = document.getElementById('registerForm');

            // --- API Configuration ---
            const API_BASE_URL = 'https://eternavault.onrender.com';

            // --- Toast Notification Function ---
            const showToast = (message, type = 'success') => {
                const container = document.getElementById('toastContainer');
                if (!container) return;
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-times-circle';
                toast.innerHTML = `<i class="fa-solid ${icon}"></i> ${message}`;
                container.appendChild(toast);
                setTimeout(() => toast.remove(), 4000);
            };

            // --- API Helper Functions ---
            const apiRequest = async (endpoint, options = {}) => {
                const defaultHeaders = {
                    'Content-Type': 'application/json',
                };

                const config = {
                    headers: { ...defaultHeaders, ...options.headers },
                    ...options
                };

                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'API request failed');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            };

            // --- Theme Toggle ---
            const currentTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', currentTheme);

            themeToggle.addEventListener('click', () => {
                let newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // --- Sticky Navbar Background on Scroll ---
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // --- Nominee Registration Form Handler ---
            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const relationship = document.getElementById('relationship').value;
                    const phoneNumber = document.getElementById('phoneNumber').value;
                    
                    // Validation
                    if (password !== confirmPassword) {
                        showToast('Passwords do not match', 'error');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showToast('Password must be at least 6 characters long', 'error');
                        return;
                    }
                    
                    if (!relationship) {
                        showToast('Please select your relationship to the deceased', 'error');
                        return;
                    }
                    
                    try {
                        showToast('Registering nominee...', 'success');
                        
                        const response = await apiRequest('/routes/nominee/register', {
                            method: 'POST',
                            body: JSON.stringify({ 
                                name, 
                                email, 
                                password, 
                                relationship,
                                phoneNumber 
                            })
                        });
                        
                        // Store token and nominee info
                        localStorage.setItem('nomineeToken', response.token);
                        localStorage.setItem('loggedInNominee', JSON.stringify({ 
                            _id: response._id,
                            name: response.name,
                            email: response.email,
                            relationship: response.relationship,
                            userType: 'nominee' 
                        }));
                        
                        showToast('Nominee registration successful! Redirecting...', 'success');
                        
                        // Redirect to nominee dashboard
                        setTimeout(() => {
                            window.location.href = 'nominee_dashboard.html';
                        }, 2000);
                        
                    } catch (error) {
                        showToast(error.message || 'Registration failed. Please try again.', 'error');
                    }
                });
            }
        });
    </script>

</body>
</html>
